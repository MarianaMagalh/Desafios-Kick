<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barbie</title>
    <link rel="stylesheet" href="boo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="imgs/logo.jpg" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Fanartes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Filmes</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                Brinquedos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Casas dos Sonhos</a></li>
                <li><a class="dropdown-item" href="#">Bonecas</a></li>
                <li><a class="dropdown-item" href="#">Coleções</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container para centralizar o carrossel -->
    <div class="d-flex justify-content-center align-items-center my-4">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imgs/imgbarbie1.jpg" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="imgs/imgbarbie2.jpg" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="imgs/imgbarbie3.jpg" class="d-block w-100" alt="Imagem 3">
          </div>
          <div class="carousel-item">
            <img src="imgs/imgbarbie4.jpg" class="d-block w-100" alt="Imagem 3">
          </div>
          <div class="carousel-item">
            <img src="imgs/imgbarbie5.jpg" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <form>
      <h3>Inscreva-se no nosso blog!</h3>
      <br>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Senha:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Escolha:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              quero particiar ativamente!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              quero apenas observar!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              quero mostrar minha marca!
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Inscreve-se</button>
    </form>

    <h4>Nosso cartão de visitas!</h4>
    <div class="card" style="width: 400px; height: 400px;">
      <img src="imgs/card.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Boas Vindas!</h5>
        <p class="card-text">Blog da Barbie, veja, ou publique algo brilhante, magico e rosa aqui! </p>
        <a href="#" class="btn btn-primary">Publicar algo</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
